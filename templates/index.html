<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Video Compressor</title>
</head>
<body>
  <h1>Online Video Compressor</h1>
  <form action="/compress" method="POST" enctype="multipart/form-data">
    <label>Select video to compress:</label><br><br>
    <input type="file" name="video" required><br><br>
    <button type="submit">Compress Video</button>
  </form>
</body>
</html>
